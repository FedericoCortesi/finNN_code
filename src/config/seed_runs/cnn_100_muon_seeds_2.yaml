model:
  name: simplecnn
  hparams:
    mlp_hidden_sizes:
    - 512
    - 256
    mlp_activation:
    - relu
    - relu
    dropout_rate: 0
    lstm_hidden_sizes:
    - 256
    - 256
    lstm_dropout: 0
    bidirectional: false
    readout: last
    use_ln: false
    conv_channels:
    - 64
    - 128
    - 256
    conv_activation:
    - relu
    - relu
    - relu
